name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer (with dev)
        run: composer install --no-interaction --prefer-dist
        
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build frontend and run tests
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
          pnpm run test

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer (no dev)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
        
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Append to .htaccess
        run: cat htaccess-append.txt >> public/.htaccess

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy with rsync
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" rsync -av --delete --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            app \
            bootstrap \
            config \
            database \
            public \
            resources \
            routes \
            storage \
            vendor \
            artisan \
            composer.json \
            composer.lock \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/bwh-php/

      - name: Run artisan config clear/cache on server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "cd ~/bwh-php && /opt/cpanel/ea-php83/root/usr/bin/php artisan config:clear && /opt/cpanel/ea-php83/root/usr/bin/php artisan config:cache && cd ~ && rm -rf public_html && rm -rf web && ln -s bwh-php/public public_html && ln -s bwh-php/public web"
